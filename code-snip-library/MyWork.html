    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .hover-grow:hover {
            transform: scale(1.05);
        }

        .transition {
            transition: all 0.3s ease-in-out;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: width 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            overflow: hidden;
        }

        .navbar ul li a .icon {
            margin-right: 10px;
            transition: margin-right 0.3s ease;
        }

        .navbar ul li a span {
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .navbar ul li a:hover .icon {
            margin-right: 10px;
        }

        .navbar ul li a:hover span {
            opacity: 1;
            margin-left: 10px;
        }

        .navbar .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .navbar .hamburger div {
            width: 25px;
            height: 3px;
            background: white;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .navbar ul li {
                margin: 10px 0;
            }

            .navbar ul.show {
                display: flex;
            }

            .navbar .hamburger {
                display: flex;
            }
        }

        .portfolio-item {
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .portfolio-item img {
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        .portfolio-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .portfolio-item:hover .overlay {
            opacity: 1;
        }

        .portfolio-item .overlay a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
        }
    </style>
</head>
